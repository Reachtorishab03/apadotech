<!doctype html>
<html lang="en-MY">
  <!DOCTYPE html>
  <html>
  
    <head>
      <title>Google Search Bar</title>
      <meta charset="UTF-8"/>
      <meta http-equiv="X-UA-Compatile">
      <meta name="viewport" content="eidth=device-width, initial-scale=1">
      <meta name="description" type="text/css">
      <link href="/style.css" rel="stylesheet" type="text/css">
      <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" type="text/css">
      
    </head>
    <body>
      <center>
        <h1>Gogle Search Bar</h1>
        <p>It is a bar with a search box and a submit button on right side of it.</p>
      </center>
    <div class="search">
      <form method="GET" action="https://google.com/search">
      <input type="text" name="q" placeholder="Search google" size="75%"/>
      <input type="submit" value="search"/>
      </form>
      <br>
      <div id="cse-footer"><center>&copy;&nbsp;2021&nbsp;Google</center>
      </div>
    </div>

</body>
</html>
